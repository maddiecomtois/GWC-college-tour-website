<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <title>Welcome</title>
  <!-- Our created js and css files -->
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="/javascripts/home.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/search.css">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
</head>
<body>
  <!-- CREATING NAV BAR -->
  <nav>
    <div class="nav-wrapper cyan">
      <a href="#" class="brand-logo" style="padding-left:60px;">MapYourTour</a>
    </div>
  </nav>

  <div class="center">
    <h2>Sign Up</h2>
  </div>

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <!-- FIRST NAME FORM -->
          <input id="firstName" type="text" class="validate">
          <label for="firstName">First Name</label>
        </div>
        <div class="input-field col s6">
          <!-- LAST NAME FORM -->
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <!-- USERNAME FORM -->
          <input id="userName" type="text" class="validate">
          <label for="userName">Username</label>
        </div>
      </div>

      <div class="row">
        <!-- PASSWORD FORM -->
        <div class="input-field col s6">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="input-field col s6">
          <!-- PASSWORD VALIDATION -->
          <input id="password" type="password" class="validate">
          <label for="password">Retype Your Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <!-- PHONE FORM -->
          <input id="phone" type="text" class="validate">
          <label for="phone">Phone</label>
        </div>
      </div>

      <div class="row">
        <!-- BIRTHDAY -->
        <div class="input-field col s4">
          <!-- MONTH FORM -->
          <input id="month" type="text" class="validate">
          <label for="month">Month</label>
        </div>

        <div class="input-field col s4">
          <!-- DAY FORM -->
          <input id="day" type="text" class="validate">
          <label for="day">Day</label>
        </div>

        <div class="input-field col s4">
          <!-- YEAR FORM -->
          <input id="year" type="text" class="validate">
          <label for="year">Year</label>
        </div>
      </div>

      <h5>Mailing Address</h5>
      <div class="row">
        <div class="input-field col s12">
          <!-- STREET FORM -->
          <input id="street" type="text" class="validate">
          <label for="street">Street Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <!-- CITY FORM -->
          <input id="city" type="text" class="validate">
          <label for="city">City</label>
        </div>

        <div class="input-field col s4">
          <!-- STATE FORM -->
          <input id="state" type="text" class="validate">
          <label for="state">State</label>
        </div>

        <div class="input-field col s4">
          <!-- ZIP CODE FORM -->
          <input id="zipCode" type="text" class="validate">
          <label for="zipCode">Zip Code</label>
        </div>
      </div>

      <h5>Information for College Tours (see privacy policy)</h5>
      <div class="row">
        <div class="input-field col s12">
          <!-- HIGH SCHOOL FORM -->
          <input id="highSchool" type="text" class="validate">
          <label for="highSchool">High School Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <!-- HIGH SCHOOL CODE FORM -->
          <input id="highSchoolCEEB" type="text" class="validate">
          <label for="highSchoolCEEB">High School Code</label>
        </div>
      </div>

      <form action="#">
        <div class="row">
          <div class="col s6">
            <p>
              <input name="group1" type="radio" id="test1" />
              <label for="test1">Transfer Student</label>
            </p>
          </div>
          <div class="col s6">
            <p>
              <input name="group1" type="radio" id="test2" />
              <label for="test2">Prospective Student</label>
            </p>
          </div>
        </div>
      </form>
    </form>
  </div>

  <div class="center">
    <a class="waves-effect waves-light btn" href="#">Submit</a>
  </div>
  </br>

  </body>
</html>
